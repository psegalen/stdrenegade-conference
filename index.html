<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Conf√©rence Studio Renegade</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=340, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta itemprop="image" content="/favicon.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#E80C0C" />
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        font-size: 0;
        align-items: stretch;
        justify-content: stretch;
      }
      #container {
        display: flex;
        flex-direction: row;
        flex: 1;
      }
      .sidebar {
        background: url("https://studiorenegade.fr/static/img/header-back.jpg")
          no-repeat;
        width: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        width: 50px;
      }
      .layout-controls {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }
      #grid {
        flex: 1;
        display: grid;
        grid-template-columns: 70% 30%;
        grid-template-rows: 70% 30%;
        align-items: stretch;
        grid-auto-flow: dense;
      }
      #grid.fifty {
        grid-template-rows: 50% 50%;
      }
      #chat,
      #conference,
      #studio {
        width: 100%;
      }
      .big-studio #chat,
      .big-conf #chat {
        grid-row: 1;
        grid-column: 2;
      }
      .big-studio #conference,
      .big-conf #studio {
        grid-row: 2;
        grid-column: 2;
      }
      .big-studio #studio,
      .big-conf #conference {
        grid-row: 1 / span 2;
        grid-column: 1;
      }
      .fifty #chat {
        grid-row: 1 / span 2;
        grid-column: 2;
      }
      .fifty #studio {
        grid-row: 2;
        grid-column: 1;
      }
      .fifty #conference {
        grid-row: 1;
        grid-column: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="sidebar">
        <img class="logo" src="logo.png" />
        <div class="layout-controls">
          <a
            class="layout-control option1"
            onclick="switchMode(MODES.FIFTY_FIFTY)"
            href="#"
            ><img class="logo" src="50.png"
          /></a>
          <a
            class="layout-control option2"
            onclick="switchMode(MODES.BIG_CONF)"
            href="#"
            ><img class="logo" src="conf.png"
          /></a>
          <a
            class="layout-control option3"
            onclick="switchMode(MODES.BIG_STUDIO)"
            href="#"
            ><img class="logo" src="studio.png"
          /></a>
        </div>
      </div>
      <div id="grid">
        <iframe
          id="conference"
          frameborder="0"
          allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <iframe
          id="studio"
          frameborder="0"
          allowfullscreen="true"
          scrolling="no"
        ></iframe>
        <iframe
          id="chat"
          frameborder="0"
          allowfullscreen="true"
          scrolling="no"
        ></iframe>
      </div>
    </div>
    <script>
      const chatUrl =
        "https://www.twitch.tv/embed/studiorenegade/chat?parent=127.0.0.1";
      const confUrl = "https://www.youtube.com/embed/dhM294iwW_Q";
      const studioUrl = "https://www.youtube.com/embed/X1k16fAkLMA";
      const metaTitle = "Renegade - Conf PS5";

      const conf = document.querySelector("#conference");
      const chat = document.querySelector("#chat");
      const studio = document.querySelector("#studio");
      const grid = document.querySelector("#grid");

      chat.src = chatUrl;
      conf.src = confUrl;
      studio.src = studioUrl;
      document.title = metaTitle;

      const MODES = {
        FIFTY_FIFTY: "FIFTY_FIFTY",
        BIG_CONF: "BIG_CONF",
        BIG_STUDIO: "BIG_STUDIO",
      };

      const applyMode = (mode) => {
        switch (mode) {
          case MODES.BIG_STUDIO:
            grid.className = "big-studio";
            break;
          case MODES.BIG_CONF:
            grid.className = "big-conf";
            break;
          default:
          case MODES.FIFTY_FIFTY:
            grid.className = "fifty";
            break;
        }
      };
      let currentMode = MODES.FIFTY_FIFTY;
      const switchMode = (mode) => {
        currentMode = mode;
        applyMode(mode);
      };
      switchMode(currentMode);
    </script>
  </body>
</html>
